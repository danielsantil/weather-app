<div class="row">
  <div class="col-7">
    <h5>Coordinates</h5>
    <div class="row">
      <div class="col">
        <div class="ps-3">Latitude</div>
        <div class="ps-3">Longitude</div>
      </div>
      <div class="col">
        <div>{{model.coord.lat}}</div>
        <div>{{model.coord.lon}}</div>
      </div>
    </div>

    <div class="row mt-4">
      <h5 class="col">Time zone</h5>
      <div class="col">{{model.timezone}}</div>
    </div>
  </div>
</div>
